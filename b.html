  <!-- clock widget start -->

 <div id="clockbox"></div>

<script type="text/javascript">
var tday=["Niedziela","Poniedziałek","Wtorek","Środa","Czwartek","Piątek","Sobota"];
var tmonth=["styczeń","luty","marzec","kwiecień","maj","czerwiec","lipiec","sierpień","wrzesień","październik","listopad","grudzień"];

function GetClock(){
var d=new Date();
var nday=d.getDay(),nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getFullYear();
var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

if(nhour==0){ap=" AM";nhour=12;}
else if(nhour<12){ap=" AM";}
else if(nhour==12){ap=" PM";}

if(nmin<=9) nmin="0"+nmin;
<!-- ## if(nsec<=9) nsec="0"+nsec; -->

var clocktext="<span style=\"font:97pt Arial; color:#ffffff;\">"+nhour+":"+nmin+"</span> <br> <span style=\"font:14pt Arial; color:#ccccff;\">"+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+"</span>";
document.getElementById('clockbox').innerHTML=clocktext;
}

GetClock();
setInterval(GetClock,1000);
</script>
